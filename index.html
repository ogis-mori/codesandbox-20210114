<!DOCTYPE html>
<html>
  <head>
    <title>ToDo(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="ToDoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <div class="title">
        <p>未完成のToDo</p>
      </div>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>ToDoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>ToDoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <div class="title">
        <p>完了したToDo</p>
      </div>
      <ul>
        <div class="list-row">
          <li>ToDoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
